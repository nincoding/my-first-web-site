<h2>롤 라인</h2>
<p>역할군이란 리그 오브 레전드의 챔피언들을 플레이 스타일을 기준으로 서로 유사한 특징을 가지는 챔피언들의 그룹으로, 리그 오브 레전드의 공식 역할군은 6가지이다. 후술할 분류 불가 챔피언군을 포함한 모든 챔피언이 적어도 하나 이상의 주 역할군 분류를 갖는다. 그리고 보통 챔피언들은 주 역할군과 부 역할군을 포함하여 2개의 역할을 모두 갖는 경우와 그냥 주 역할군 하나만을 갖고 있는 경우로 나뉘게 된다.</p>
